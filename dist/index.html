<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>My Library</title>
</head>

<body class="layout bg-texture">
  <img src="img/frame-top.svg" alt="">
  <div class="content-frame">
  <header class="py-8">
    <div class="container mx-auto text-center">
      <h1 class="font-display  mb-20 mt-8">
        <span class="block text-5xl uppercase mb-8">Welcome to</span>
        <span class="block text-4xl ">My personal library</span>
      </h1>
      <div class="my-5">
        <a class="btn-ornaments-lg relative text-brown text-xl tracking-widest uppercase px-4 pb-3 pt-4" href="">Add book</a>
      </div>
    </div>
  </header>
  <main class="">
    <div class="js-book-list container mx-auto mt-12">
      <template class="js_book-card ">
        <div class="relative bg-white shadow rounded">

          <div class="grid grid-cols-2 p-6">
            <div class="row-start-1 col-start-1 col-end-2 text-center">
              <div class="ornament-corner"></div>
            </div>

            <div class="row-start-1 col-start-1 col-end-3 text-center">
              <h2 class="js-title font-lm-demi text-2xl text-capitalize mb-1 mt-3">The little book of calm</h2>
              <p class="js-author font-lm-caps text-xl lowercase mb-5">Paul Wilson</p>
              <div class="flex justify-center">
                <svg class="h-2.5">
                  <use xlink:href="img/sprite.svg#ornament-separator"></use>
                </svg>
              </div>
            </div>
            <div class="row-start-1 col-start-2 col-end-3 justify-self-end">
              <div class="flex flex-col items-center">
                <svg class="w-16 h-16">
                  <use xlink:href="img/sprite.svg#book-read"></use>
                </svg>
                <div class="flex items-end mt-5">
                  <svg class="w-5 h-5 mr-2">
                    <use xlink:href="img/sprite.svg#calendar"></use>
                  </svg>
                  <div class="text-xs font-sans font-medium tracking-wider uppercase">Will read</div>
                </div>
              </div>
            </div>
          </div>

          <div class="border-t-4 border-gray-50 py-3 px-6">
            <div class="flex gap-3 items-center">
              <div class="flex-1">
                <div class="font-lm-caps text-sm lowercase subpixel-antialiased geometric-precision ">Edition</div>
                <div class="font-lm-demi text-lg">Penguin Group</div>
              </div>
              <div class="flex-1">
                <div class="font-lm-caps text-sm lowercase subpixel-antialiased geometric-precision ">Number of page</div>
                <div class="font-lm-demi text-lg">60 p.</div>
              </div>
              <div class="flex-1">
                <div class="font-lm-caps text-sm lowercase subpixel-antialiased geometric-precision ">Published</div>
                <div class="font-lm-demi text-lg">3 aout 2020</div>
              </div>
              <div class="flex-1 text-right">
                <a class="btn-ornaments relative text-sm tracking-widest font-medium uppercase px-6 py-3" href="">Update</a>
              </div>
            </div>
          </div>
        </div>
      </template>
   </div>
  </main>
  <footer>
    create by the hyper tortank master lord
  </footer>
</div>
  <img src="img/frame-bottom.svg" alt="">
</body>
<script src="js/main.js"></script>

</html>
