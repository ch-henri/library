<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body class="">
  <header class="bg-gray-50 py-8 border border-b border-gray-200">
    <div class="container mx-auto text-center">
      <h1 class="font-display text-2xl green-800">Book library</h1>
      <div class="mt-5">
        <a class="btn-ornaments relative text-sm tracking-widest uppercase px-4 pb-3 pt-4" href="">Add book</a>
      </div>



        </div>
  </header>
  <main class="js-book-list container mx-auto mt-12">

    <template class="js_book-card ">
    <div class="relative bg-gray-100 p-4">
      <div class="ornament-corner absolute inset-y-0 right-0 w-20 m-4"></div>

      <div class="flex justify-center">
        <svg class="h-5">
          <use xlink:href="img/sprite.svg#ornament-index"></use> 
        </svg>
      </div>

      <div class="grid grid-cols-2 my-4">
        <div class="row-start-1 col-start-1 col-end-2 justify-self-start z-10">
          <div class="flex flex-col items-center">
            <svg class="w-16 h-16">
              <use xlink:href="img/sprite.svg#book-read"></use> 
            </svg>
            <div class="flex items-end mt-5">
              <svg class="w-5 h-5 mr-2">
                <use xlink:href="img/sprite.svg#calendar"></use> 
              </svg>
              <div class="text-xs font-sans font-medium tracking-wider uppercase">Will read</div>
            </div>
          </div>
        </div>

        <div class="row-start-1 col-start-1 col-end-3 text-center">
          <h2 class="js-title font-lm-demi text-2xl text-capitalize mb-1">The little book of calm</h2>
          <p class="js-author font-lm-caps text-xl lowercase mb-5">Paul Wilson</p>
          <div class="flex justify-center">
            <svg class="h-2.5">
              <use xlink:href="img/sprite.svg#ornament-separator"></use> 
            </svg>
          </div>
        </div>
      </div>

      <div class="bg-gray-200 px-6 py-5">
        <div class="flex gap-3 items-center">
          <div class="flex-1 text-center">
            <div class="font-lm-caps text-sm lowercase subpixel-antialiased geometric-precision ">Edition</div>
            <div class="font-lm-demi text-lg">Penguin Group</div>
          </div>
          <div class="flex-1 text-center">
            <div class="font-lm-caps text-sm lowercase subpixel-antialiased geometric-precision ">Number of page</div>
            <div class="font-lm-demi text-lg">60 p.</div>
          </div>
          <div class="flex-1 text-center">
            <div class="font-lm-caps text-sm lowercase subpixel-antialiased geometric-precision ">Published</div>
            <div class="font-lm-demi text-lg">3 aout 2020</div>
          </div>
          <div class="flex-1 text-center">
            <a class="btn-ornaments relative text-sm tracking-widest uppercase px-4 pb-3 pt-4" href="">Update</a>
          </div>
        </div>
      </div>
    </div>
  </template>
  </main>
</body>
<script src="js/main.js"></script>

</html>
