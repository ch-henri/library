<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>My Library</title>
</head>

<body class="layout bg-texture mx-auto px-1.5 sm:px-4">
  <img class="mt-16" src="img/frame-top.svg" alt="">
  <div class="content-frame">
    <header class="py-8">
      <div class="container mx-auto text-center">
        <h1 class="font-display  mb-20 mt-8">
          <span class="block text-5xl uppercase mb-8">Welcome to</span>
          <span class="block text-4xl ">My personal library</span>
        </h1>
        <div class="my-4">
          <a class="btn-lg relative text-lg font-medium leading-none tracking-widest uppercase px-8 py-5" href="">Add book</a>
        </div>
      </div>
    </header>
    <main class="mx-5 sm:mx-8 lg:mx-0">
      <div class="js-book-list container mx-auto mt-12">
        <template class="js_book-card ">
          <div class="relative bg-white shadow rounded max-w-3xl mx-auto">

            <div class="grid grid-cols-2 px-6 pb-4 lg:pb-10">
              <div class="row-start-1 col-start-1 col-end-2 text-center pt-10">
                <div class="ornament-corner"></div>
              </div>

              <div class="row-start-1 col-start-1 col-end-3 text-center pt-4">
                <svg class="h-6 w-full mb-6 mx-auto">
                  <use xlink:href="img/sprite.svg#ornament-index"></use>
                </svg>
                <h2 class="js-title font-lm-demi text-2xl text-capitalize mb-1 mt-3">The little book of calm</h2>
                <p class="js-author font-lm-caps text-xl lowercase mb-5">Paul Wilson</p>
                <svg class="h-2.5 w-full mx-auto">
                  <use xlink:href="img/sprite.svg#ornament-separator"></use>
                </svg>
              </div>

              <div class="row-start-2 col-start-1 col-end-3 md:row-start-1 md:col-start-2 md:col-end-3 md:justify-self-end mt-4 lg:pt-10">
                <div class=" flex flex-col items-center">
                  <svg class="w-16 h-16">
                    <use xlink:href="img/sprite.svg#book-will-read"></use>
                  </svg>
                  <div class="flex items-end mt-5">
                    <svg class="w-5 h-5 mr-2">
                      <use xlink:href="img/sprite.svg#calendar"></use>
                    </svg>
                    <div class="text-xs font-sans font-medium tracking-wider uppercase">Will read</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="border-t-4 border-gray-50 py-4 px-6">
              <div class="grid lg:grid-cols-4 sm:grid-cols-2 gap-3 text-center lg:text-left">
                <div class="">
                  <div class="font-lm-caps text-sm lowercase subpixel-antialiased geometric-precision ">Edition</div>
                  <div class="font-lm-demi text-lg">Penguin Group</div>
                </div>
                <div class="">
                  <div class="font-lm-caps text-sm lowercase subpixel-antialiased geometric-precision ">Number of page</div>
                  <div class="font-lm-demi text-lg">60 p.</div>
                </div>
                <div class="">
                  <div class="font-lm-caps text-sm lowercase subpixel-antialiased geometric-precision ">Published</div>
                  <div class="font-lm-demi text-lg">3 aout 2020</div>
                </div>
                <div class="text-center">
                  <a class="btn relative text-sm tracking-widest leading-none uppercase px-0.5 pt-2 pb-1.5 mb-5" href="">Update</a>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </main>

  </div>
  <img class="mb-16" src="img/frame-bottom.svg" alt="">
</body>
<script src="js/main.js"></script>

</html>
